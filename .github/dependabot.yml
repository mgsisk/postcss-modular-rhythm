version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - "mgsisk"
    labels:
      - "change"
      - "dependencies"
    reviewers:
      - "mgsisk"
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "monthly"
    assignees:
      - "mgsisk"
    labels:
      - "change"
      - "dependencies"
    reviewers:
      - "mgsisk"
