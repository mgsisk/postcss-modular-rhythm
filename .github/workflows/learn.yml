name: learn-github-actions
on: [push]
jobs:

  lint:
    runs-on: ubunut-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install
      - run: npm run lint.js

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['latest', 'lts']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install
      - run: npm test

  deploy:
    runs-on: ubunut-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm -v
